<div
  class="toast"
  [class.hide]="!(notificationService.notificationMessage$ | async)"
  [class.show]="notificationService.notificationMessage$ | async"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <!--    <img src="..." class="rounded mr-2" alt="..." />-->
    <strong class="mr-auto">Error message</strong>
    <small>Now</small>
    <button
      (click)="notificationService.closeToast()"
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ notificationService.notificationMessage$ | async }}
  </div>
</div>
